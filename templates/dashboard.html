<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI-Powered Goal Setting App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Keep your existing styles -->
    <style>
        /* Your existing styles remain the same */

        /* Add styles for alerts */
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            animation: slideIn 0.3s ease-in-out;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add alert container -->
    <div class="alert-container" id="alert-container"></div>

    <!-- Rest of your HTML remains the same until the script section -->

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            fetchGoals();
            displayUsername();
        });

        function checkAuth() {
            const userId = localStorage.getItem('user_id');
            const username = localStorage.getItem('username');
            
            if (!userId || !username) {
                showErrorMessage('Please login to continue');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        function fetchGoals() {
            const userId = localStorage.getItem('user_id');
            if (!userId) return;
            
            fetch(`/get_goals/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('goals-container');
                    container.innerHTML = '';
                    
                    if (data.success && data.goals) {
                        data.goals.forEach(goal => {
                            container.appendChild(createGoalCard(goal));
                        });
                    } else {
                        throw new Error(data.error || 'Failed to fetch goals');
                    }
                })
                .catch(error => {
                    console.error('Error fetching goals:', error);
                    showErrorMessage('Failed to load goals');
                });
        }

        // Form submission with improved error handling
        document.getElementById('add-goal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                showErrorMessage('Please login to create goals');
                return;
            }

            const goalData = {
                user_id: userId,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                target_date: document.getElementById('target-date').value
            };

            // Disable submit button while processing
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            fetch('/set_goal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(goalData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccessMessage('Goal created successfully!');
                    closeAddGoalModal();
                    fetchGoals();
                    this.reset(); // Reset form
                } else {
                    throw new Error(data.error || 'Failed to create goal');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage(error.message);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Goal';
            });
        });

        function deleteGoal(goalId) {
            if(!confirm('Are you sure you want to delete this goal?')) return;

            fetch(`/delete_goal/${goalId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccessMessage('Goal deleted successfully');
                    fetchGoals();
                } else {
                    throw new Error(data.error || 'Failed to delete goal');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage('Failed to delete goal');
            });
        }

        function logout() {
            localStorage.clear(); // Clear all stored data
            showSuccessMessage('Logged out successfully');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Utility functions for showing messages
        function showSuccessMessage(message) {
            showAlert(message, 'success');
        }

        function showErrorMessage(message) {
            showAlert(message, 'danger');
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, type === 'success' ? 3000 : 5000);
        }

        // Your existing functions remain the same
    </script>
</body>
</html>
