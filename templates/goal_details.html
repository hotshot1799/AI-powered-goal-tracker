<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress - Goal Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="alert-container"></div>
    
    <nav class="navbar">
        <h1>Track Progress</h1>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <div class="container">
        <div class="goal-details">
            <h2>{{ goal.category }}</h2>
            <p>{{ goal.description }}</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: {{ progress }}%"></div>
                <span>{{ progress }}%</span>
            </div>
        </div>

        <div class="update-section">
            <h3>Add Progress Update</h3>
            <form id="update-form" onsubmit="submitUpdate(event)">
                <textarea 
                    id="update-text" 
                    placeholder="Describe your progress..."
                    required
                ></textarea>
                <button type="submit">Submit Update</button>
            </form>
        </div>

        <div class="updates-list">
            <h3>Previous Updates</h3>
            <div id="updates-container"></div>
        </div>
    </div>

    <script>
        const goalId = {{ goal.id }};

        function submitUpdate(event) {
            event.preventDefault();
            
            const updateText = document.getElementById('update-text').value;
            
            fetch(`/update_progress/${goalId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    update_text: updateText
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('update-text').value = '';
                    location.reload();  // Refresh to show new progress
                } else {
                    throw new Error(data.error || 'Failed to update progress');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage('Failed to update progress');
            });
        }
    </script>
</body>
</html>
