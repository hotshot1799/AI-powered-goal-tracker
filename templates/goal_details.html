<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Details - Goal Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1>Goal Details</h1>
        <div class="user-menu">
            <a href="/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="goal-details">
            <h2>{{ goal.category }} Goal</h2>
            <p class="goal-description">{{ goal.description }}</p>
            <p class="goal-target">Target Date: {{ goal.target_date.strftime('%Y-%m-%d') }}</p>
        </div>

        <div class="update-section">
            <h3>Add Progress Update</h3>
            <form id="update-form" onsubmit="submitUpdate(event)">
                <textarea 
                    id="update-text" 
                    placeholder="Describe your progress..."
                    required
                ></textarea>
                <button type="submit" class="submit-btn">Submit Update</button>
            </form>
        </div>

        <div class="updates-container">
            <h3>Progress Updates</h3>
            <div id="updates-list"></div>
        </div>
    </div>

    <script>
        const goalId = {{ goal.id }};

        function submitUpdate(event) {
            event.preventDefault();
            
            const updateText = document.getElementById('update-text').value;
            
            fetch(`/update_progress/${goalId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    update_text: updateText
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('update-text').value = '';
                    fetchUpdates();
                } else {
                    throw new Error(data.error || 'Failed to add update');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add update');
            });
        }

        function fetchUpdates() {
            fetch(`/get_updates/${goalId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('updates-list');
                        container.innerHTML = '';
                        
                        data.updates.forEach(update => {
                            container.appendChild(createUpdateElement(update));
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function createUpdateElement(update) {
            const div = document.createElement('div');
            div.className = 'update-card';
            div.innerHTML = `
                <p class="update-text">${update.text}</p>
                <div class="ai-analysis">
                    <h4>AI Analysis</h4>
                    <p>${update.analysis}</p>
                </div>
                <div class="update-meta">
                    <span>${new Date(update.created_at).toLocaleString()}</span>
                </div>
            `;
            return div;
        }

        // Load updates on page load
        document.addEventListener('DOMContentLoaded', fetchUpdates);
    </script>
</body>
</html>
