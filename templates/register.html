<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1557b0;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="alert-container"></div>

    <div class="register-container">
        <h1>Create Account</h1>
        <div id="error-message" class="error-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input 
                    type="text" 
                    id="register-username" 
                    name="username" 
                    required 
                    minlength="3"
                >
            </div>
            
            <div class="form-group">
                <label for="register-email">Email</label>
                <input 
                    type="email" 
                    id="register-email" 
                    name="email" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <input 
                    type="password" 
                    id="register-password" 
                    name="password" 
                    required 
                    minlength="6"
                >
            </div>
            
            <button type="submit" id="register-btn">Register</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            if (!username || !email || !password) {
                showErrorMessage('Please fill in all fields');
                return;
            }

            // Disable the register button
            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            console.log('Attempting registration for:', { username, email });

            // Updated endpoint to match FastAPI route
            fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                }),
                credentials: 'include'  // Added for session handling
            })
            .then(response => {
                console.log('Registration response status:', response.status);
                return response.json().then(data => {
                    if (!response.ok) {
                        throw new Error(data.detail || data.error || 'Registration failed');
                    }
                    return data;
                });
            })
            .then(data => {
                console.log('Registration success:', data);
                showSuccessMessage('Registration successful! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login';  // Updated to /login
                }, 2000);
            })
            .catch(error => {
                console.error('Registration error:', error);
                showErrorMessage(error.message || 'Registration failed. Please try again.');
            })
            .finally(() => {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            });
        });

        // Your existing showErrorMessage and showSuccessMessage functions remain the same
        function showErrorMessage(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.textContent = message;
            
            let alertContainer = document.querySelector('.alert-container');
            if (!alertContainer) {
                alertContainer = document.createElement('div');
                alertContainer.className = 'alert-container';
                document.body.appendChild(alertContainer);
            }
            
            alertContainer.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        function showSuccessMessage(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success';
            alertDiv.textContent = message;
            
            let alertContainer = document.querySelector('.alert-container');
            if (!alertContainer) {
                alertContainer = document.createElement('div');
                alertContainer.className = 'alert-container';
                document.body.appendChild(alertContainer);
            }
            
            alertContainer.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }
    </script>
</body>
</html>
